<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

    MAKONHA CABEÇA DE OVO
    <form action="/alocacaoContigua" method="get" id="alocacaoContigua">
        <h1>Alocacao Contígua</h1>
        <label for="criar">Criar um novo disco de memória</label>
        <input type="number" name="ac_criar" placeholder="tamanho do disco" value="32"></input>
        <input type="submit" id="ac_criar_button"></input>
        <label for="criar">Criar um novo arquivo</label>
        <input type="number" name="ac_alocacaoContigua" placeholder="tamanho do arquivo" value="0"></input>
        <input type="submit" id="ac_alocacaoContigua_button"></input>
        <label for="criar">Deletar um arquivo</label>
        <input type="number" name="ac_deletarArquivo" placeholder="nome do arquivo" value="0"></input>
        <input type="submit" id="ac_deletarArquivo_button"></input>
    </form>

        <input type="submit" id="ae_deletarArquivo_button"></input>
    </form>

        <input type="number" name="ai_criar" placeholder="tamanho do disco" value="32"></input>
        <input type="submit" id="ai_criar_button"></input>
        <label for="criar">Criar um novo arquivo</label>

    </form>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
